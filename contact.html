      <section id="contact">
        <div class="container">
          <h1>Contact</h1>
          <div class="contact-content">
            <p>Get in touch with us if you an any query.</p>
            <p>
              <form>
                <div class="row mb-2">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input name="Name" type="text" class="form-control rounded-5" placeholder="Your Name">
                  </div>
                </div>
                <div class="row mb-2">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input name="Email" type="email" class="form-control rounded-5" placeholder="Your Email">
                  </div>
                </div>

                <div class="row mb-2">
                  <label for="message" class="col-sm-2 col-form-label">Message</label>
                  <div class="col-sm-10">
                    <textarea name="message" type="text" rows="1" class="form-control rounded-5" placeholder="Write Something.."></textarea>
                  </div>
                </div>
                
                <button type="submit" class="btn btn-primary rounded-5 submit">Submit</button>
  
              </form>
            </p>
          </div>
        </div>
